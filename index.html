<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-weight: 300;
    }

    h1 {
      font-weight: 200;
    }

    input,
    select,
    textarea,
    button {
      font-family: "Roboto", sans-serif !important;
      font-weight: 300 !important;
    }
  </style>
  <title>My Todo App</title>
</head>

<body class="bg-light">
  <div class="container">
    <h1 class="text-center">My Todo App</h1>
    <div class="bg-white rounded border border-2 shadow-sm p-3">
      <form>
        <div class="mb-3">
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" />
        </div>
        <div class="mb-3">
          <label for="descriptionInput" class="form-label">Description</label>
          <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="dueDateInput" class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" id="dueDateInput" />

          </div>
          <div class="col">
            <label for="assignInput" class="form-label">Assign to person(optional)</label>
            <select class="form-select" id="assignInput">
              <option selected>--Select Person (Optional) --</option>
              <option value="1">Person 1</option>
              <option value="2">Person 2</option>

            </select>
          </div>

          <div class="mb-3">
            <label for="attachmentInput" class="form-label">Attachments</label>
            <div class="input-group">
              <input class="form-control" type="file" id="attachmentInput" multiple />
              <button class="btn btn-outline-secondary" type="btn-close"><i class="bi bi-x-lg"></i></button>
            </div>
          </div>
          <div class="border rounded p-3 mb-3" style="min-height: 60px;">
            <!-- Attachment previews will go here later -->
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">+ Add Todo</button>
          </div>
      </form>
    </div>
  </div>

  <div class="bg-white rounded border border-2 shadow-sm  mt-4">
    <div class="d-flex justify-content-between p-3 align-items-center">
      <h2 class="h5 m-0">Todos</h2>
      <!-- Toolbar aligned to the right -->
      <div class="d-flex justify-content-end ">
        <div class="btn-group" role="group" aria-label="Filter and sort">
          <!-- Filter button -->
          <button type="button" class="btn btn-outline-secondary btn-sm" id="btnFilter">
            <i class="bi bi-funnel"></i>
          </button>

          <!-- Sort button -->
          <button type="button" class="btn btn-outline-secondary btn-sm" id="btnSort">
            <i class="bi bi-sort-down"></i>
        
          </button>
          
        </div>
        
      </div>

    </div>
    <hr class="m-0 p-3">




  </div>

  </div>
</body>



</html>
