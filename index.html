<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      font-weight: 300;
    }

    h1 {
      font-weight: 200;
    }

    input, select, textarea {
      font-family: "Roboto", sans-serif !important;
      font-weight: 300 !important;
    }
  </style>
  <title>My Todo App</title>
</head>

<body class="bg-light">
  <div class="container">
    <h1 class="text-center">My Todo App</h1>
    <div class="bg-white rounded border border-2 shadow-sm p-3">
      <form>
        <div class="mb-3">
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" />
        </div>
        <div class="mb-3">
          <label for="descriptionInput" class="small form-label">Description</label>
          <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="dueDateInput" class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" id="dueDateInput" />
            
          </div>
          <div class="col">
            <label for="assignInput" class="form-label">Assign to person(optional)</label>
            <select class="form-select" id="assignInput">
              <option selected >--Select Person (Optional) --</option>  
              <option value="1">Person 1</option>
              <option value="2">Person 2</option>
              
            </select>
        </div>
        <button type="submit" class="btn btn-primary">+ Add Todo</button>
      </form>
    </div>
   
  </div>
</body>

</html>
